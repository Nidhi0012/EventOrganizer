<div  class="container mt-5">
    <a class="btn btn-success" routerLink="/addEvent/">Add Event</a>
</div>
<!-- <div *ngIf="events.length!=0; else block"> -->
    <div class="container mt-5">
        <div>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                    
                    <th>Event Name</th>
                    <th>Event Category</th>
                    <th>Description</th>
                    <th>Event Location</th>
                    <th>Event Date</th>
                    <th>Event Price</th>


                    <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of events">
                   
                    <td>{{event.eventName}}</td>
                    <td>{{event.eventCategory}}</td>
                    <td>{{event.description}}</td>
                    <td>{{event.eventLocation}}</td>
                    <td>{{event.eventDate}}</td>
                    <td>{{event.eventPrice}}</td>
                    <td><a class="btn btn-primary" routerLink="/updateEvent/{{event.eventId}}">Edit</a></td>
                    <td><a class="btn btn-danger" (click)="deleteEvent(event.eventId)">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary">Back</a>
    </div>  
  


<ng-template #block>No Record Found</ng-template>
